<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bloco de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bloco de Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações do Pedido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Cliente</ion-label>
        <ion-input [(ngModel)]="pedido.cliente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input [(ngModel)]="pedido.telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input [(ngModel)]="pedido.endereco"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Tabela de Itens e Totais -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Itens do Pedido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="2">Qtd.</ion-col>
          <ion-col size="8">Descrição</ion-col>
          <ion-col size="2">Valor</ion-col>
        </ion-row>
        <!-- Repetição de linhas de sabores -->
        <ion-row *ngFor="let item of pedido.itens">
          <ion-col size="2">
            <ion-input [(ngModel)]="item.qtd" type="number" (ngModelChange)="calcularTotais()"></ion-input>
          </ion-col>
          <ion-col size="8">
            <ion-input [(ngModel)]="item.descricao"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-input [(ngModel)]="item.valor" type="number" (ngModelChange)="calcularTotais()"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-label>Total de Ituzinhos: {{quantidadeTotal}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Valor Total: R$ {{valorTotal.toFixed(2)}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botão para adicionar mais sabores -->
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" (click)="adicionarItem()">Adicionar Sabor</ion-button>
    </ion-col>
  </ion-row>

  <!-- Botão para Gerar PDF -->
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" (click)="gerarPDF()">Gerar PDF</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
